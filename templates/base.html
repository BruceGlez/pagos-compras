<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Pagos Productores{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/app.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg nav-app">
        <div class="container">
            <a class="navbar-brand fw-semibold text-white" href="/">Pagos Algodon</a>
            <div class="d-flex gap-2">
                <a class="btn btn-sm btn-outline-light" href="/">Dashboard</a>
                <a class="btn btn-sm btn-outline-light" href="/compras/">Compras</a>
                <a class="btn btn-sm btn-outline-light" href="/anticipos/">Anticipos</a>
                <a class="btn btn-sm btn-outline-light" href="/productores/">Productores</a>
                <a class="btn btn-sm btn-light" href="/registro/">Nuevo Registro</a>
                <a class="btn btn-sm btn-outline-light" href="/admin/">Admin</a>
            </div>
        </div>
    </nav>
    <main class="container py-4">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags|default:'info' }} mb-3">{{ message }}</div>
            {% endfor %}
        {% endif %}
        {% block content %}{% endblock %}
    </main>
</body>
</html>
